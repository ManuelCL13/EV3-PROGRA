                                    <option value="Femenino">Femenino</option>
                                    <option value="Okama">Okama</option>
                                </select>
                                <div id="e-genero"></div>

                        <div class="row mb-3">
                            <label class="col-4 col-form-label">Fecha nacimiento</label>
                            <div class="col-7">
                                <input type="date" id="fecha" name="fecha" class="form-control"

                            </div>
                            <div id="e-fecha"></div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-4 col-form-label">Haki</label>
                            <div class="col-7">
                                <select id="haki" class="form-select" name="haki" onblur="verificar(this.id)">
                                    <option value="" selected disabled>Seleccione Haki</option>
                                    <option value="Ninguno">Ninguno</option>
                                    <option value="Armadura">Armadura</option>
                                    <option value="Observacion">Observacion</option>
                                    <option value="Rey">Rey</option>
                                    <option value="Armadura-Observacion">Armadura-Observacion</option>
                                    <option value="Todos">Todos</option>
                                </select>
                                <div id="e-haki"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-4 col-form-label">Altura</label>
                            <div class="col-7">
                                <input type="number" min="20" maxlength="5" class="form-control" id="altura"
                                    name="altura" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)"
                                    placeholder="Altura en centimetros">
                            </div>
                            <div id="e-altura"></div>

                        </div>

                        <div class="row mb-3">
                            <label class="col-4 col-form-label">Recompensa</label>

                            </div>

                                    <th>Recompensa <a><img class="iconoTabla" src="img/recompensa.png"></a></th>
                                    <th>Opciones <a><img class="iconoTabla" src="img/opciones.png"></a></th>
